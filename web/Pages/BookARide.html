<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking - Step-by-Step</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3>Book a Cab</h3>
            </div>
            <div class="card-body">
                <form id="bookingForm" method="POST" action="BookCabServlet">
                    <!-- Step 1: Select Vehicle -->
                    <div class="step active" id="step1">
                        <h5>Step 1: Select Vehicle Type</h5>
                        <div class="mb-3">
                            <label for="vehicle" class="form-label">Vehicle Type</label>
                            <select class="form-select" id="vehicle" name="vehicle" required>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Minivan">Minivan</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>

                    <!-- Step 2: Customer Details -->
                    <div class="step" id="step2">
                        <h5>Step 2: Enter Customer Details</h5>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone" required>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>

                    <!-- Step 3: Input Destination -->
                    <div class="step" id="step3">
                        <h5>Step 3: Input Destination</h5>
                        <div class="mb-3">
                            <label for="pickup" class="form-label">Pickup Location</label>
                            <input type="text" class="form-control" id="pickup" name="pickup" required>
                        </div>
                        <div class="mb-3">
                            <label for="dropoff" class="form-label">Drop-off Location</label>
                            <input type="text" class="form-control" id="dropoff" name="dropoff" required>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>

                    <!-- Step 4: Choose Payment Plan -->
                    <div class="step" id="step4">
                        <h5>Step 4: Choose Payment Plan</h5>
                        <div class="mb-3">
                            <label for="payment" class="form-label">Payment Option</label>
                            <select class="form-select" id="payment" name="payment" required>
                                <option value="Cash">Cash</option>
                                <option value="Card">Credit/Debit Card</option>
                                <option value="Mobile">Mobile Payment</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                        <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                    </div>

                    <!-- Step 5: Confirm and Submit -->
                    <div class="step" id="step5">
                        <h5>Step 5: Confirm and Submit</h5>
                        <p><strong>Vehicle:</strong> <span id="confirmVehicle"></span></p>
                        <p><strong>Name:</strong> <span id="confirmName"></span></p>
                        <p><strong>Address:</strong> <span id="confirmAddress"></span></p>
                        <p><strong>Telephone:</strong> <span id="confirmTelephone"></span></p>
                        <p><strong>Pickup Location:</strong> <span id="confirmPickup"></span></p>
                        <p><strong>Drop-off Location:</strong> <span id="confirmDropoff"></span></p>
                        <p><strong>Payment Plan:</strong> <span id="confirmPayment"></span></p>
                        <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                        <button type="submit" class="btn btn-success">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
        const form = document.getElementById('bookingForm');

        function nextStep() {
            if (currentStep < steps.length - 1) {
                steps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                updateConfirmation();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                steps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
            }
        }

        function updateConfirmation() {
            document.getElementById('confirmVehicle').textContent = document.getElementById('vehicle').value;
            document.getElementById('confirmName').textContent = document.getElementById('name').value;
            document.getElementById('confirmAddress').textContent = document.getElementById('address').value;
            document.getElementById('confirmTelephone').textContent = document.getElementById('telephone').value;
            document.getElementById('confirmPickup').textContent = document.getElementById('pickup').value;
            document.getElementById('confirmDropoff').textContent = document.getElementById('dropoff').value;
            document.getElementById('confirmPayment').textContent = document.getElementById('payment').value;
        }
    </script>
</body>
</html>
